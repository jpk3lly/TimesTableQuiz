<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game Options</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">Game Options</h2>
            <div class="choice-container">
                <p class="choice-prefix">Timer</p>
                <select title="timer-on" class="dropdown-container" id="timer">
                    <option class="choice-radio-prefix">On</option>
                    <option class="choice-radio-prefix">Off</option>
                </select>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">Number of questions</p>
                <select title="how-many-questions" class="dropdown-container" id="total-questions">
                    <option class="choice-radio-prefix">10</option>
                    <option class="choice-radio-prefix">15</option>
                    <option class="choice-radio-prefix">20</option>
                    <option class="choice-radio-prefix">25</option>
                    <option class="choice-radio-prefix">30</option>
                    <option class="choice-radio-prefix">35</option>
                    <option class="choice-radio-prefix">40</option>
                    <option class="choice-radio-prefix">45</option>
                    <option class="choice-radio-prefix">50</option>
                </select>
            </div>
            <div class="choice-container">
                <table>
                    <tr>
                        <p class="choice-prefix">Choose which Times Tables </p>
                    </tr>
                    <tr>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">1</p>
                            </div>
                        </td>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">2</p>
                            </div>
                        </td>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">3</p>
                            </div>
                        </td>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">4</p>
                            </div>
                        </td>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">5</p>
                            </div>
                        </td>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">6</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">7</p>
                            </div>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">8</p>
                            </div>
                        </td>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">9</p>
                            </div>
                        </td>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">10</p>
                            </div>
                        </td>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">11</p>
                            </div>
                        </td>
                        <td>
                            <div class="choice-container">
                                <p class="choice-radio-prefix">12</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                </table>
            </div>
                <div>
                    <div id="home" class="flex-center flex-column">
                        <a class="btn" href="game.html">Confirm</a>
                        <a class="btn" href="index.html">Back</a>
                    </div>
                </div>
        </div>
        </div>
    </div>
    <script src="javascript/options.js"></script>
</body>
</html>
